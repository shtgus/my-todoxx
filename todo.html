<body>

<div class="app-shell">

            <div class="nav-item" onclick="setFilter('all', this)">æ‰€æœ‰äº‹é¡¹</div>

    <div style="display: flex; flex-direction: column;">
        <div class="stats-bar">
            <div class="stat-card"><div id="stat-progress" class="stat-val">0%</div><div style="font-size:0.7rem; color:#94A3B8;">ä»Šæ—¥è¿›åº¦</div></div>

                <input type="date" id="t-date" style="border:none; color:var(--text-sec); font-size:0.8rem;">

</div>

<script>
    // --- 50æ¡æµ·é¾Ÿæ±¤ç²¾é€‰åº“ (å±•ç¤ºéƒ¨åˆ†é€»è¾‘ï¼Œåº“å·²æ‰©å……) ---
    const soupLibrary = [
        {f: "ç”·å­èµ°è¿›é¤é¦†ç‚¹äº†ä¸€ç¢—æµ·é¾Ÿæ±¤ã€‚å–äº†ä¸€å£åï¼Œä»–èµ°å‡ºé¤é¦†è‡ªæ€äº†ã€‚", b: "æµ·éš¾ä¸­åŒä¼´éª—ä»–å–çš„æ˜¯æµ·é¾Ÿæ±¤ï¼Œå…¶å®æ˜¯ä»–å¦»å­çš„è‚‰ã€‚çœŸçš„æ±¤è®©ä»–æ„è¯†åˆ°çœŸç›¸ã€‚"},
        {f: "ç”·äººæ­»åœ¨æ²™æ¼ é‡Œï¼Œæ‰‹é‡Œæ”¥ç€åŠæ ¹ç«æŸ´ã€‚", b: "çƒ­æ°”çƒå¤±é‡ï¼ŒæŠ½ç­¾å†³å®šè°è·³ä¸‹å»ï¼Œä»–æŠ½åˆ°äº†æœ€çŸ­çš„ä¸€æ ¹ã€‚"},
        {f: "ç›²äººåƒæµ·é¸¥è‚‰ï¼Œåƒäº†ä¸€å£å°±è‡ªæ€äº†ã€‚", b: "æµ·éš¾ä¸­ä»–åƒè¿‡æ‰€è°“çš„â€œæµ·é¸¥è‚‰â€å…¶å®æ˜¯åŒä¼´ã€‚"},
        {f: "ç¯å¡”å®ˆå«å…³ç¯ç¡è§‰ï¼Œç¬¬äºŒå¤©é†’æ¥è‡ªæ€äº†ã€‚", b: "ç”±äºå…³ç¯ï¼Œå¯¼è‡´å¤§èˆ¹æ’å‘ç¤çŸ³ã€‚"},
        {f: "ç”·äººå‘æœåŠ¡å‘˜è¦æ°´ï¼ŒæœåŠ¡å‘˜æ‹”æªï¼Œç”·äººé“è°¢ç¦»å¼€ã€‚", b: "æœåŠ¡å‘˜ç”¨æƒŠå“æ²»å¥½äº†ç”·äººçš„æ‰“å—ã€‚"},
        {f: "ä¾å„’æ¯å¤©åç”µæ¢¯ä¸Šæ¥¼åªååˆ°7å±‚å†çˆ¬åˆ°10å±‚ã€‚", b: "ä»–å¤ªçŸ®å¤Ÿä¸åˆ°10æ¥¼æŒ‰é’®ï¼Œé™¤éé›¨å¤©ç”¨é›¨ä¼æˆ³ã€‚"},
        {f: "å¥³äººè¿›ç”µæ¢¯ï¼Œçœ‹åˆ°ç”·äººçš„è„šç«‹åˆ»é€ƒè·‘ã€‚", b: "ç”·äººæ²¡æœ‰è„šï¼Œæ˜¯é¬¼ã€‚"},
        {f: "å¯¿æ˜Ÿç”·å­©æ”¶åˆ°è¶³çƒå´å“­äº†ã€‚", b: "ä»–æ²¡æœ‰åŒè…¿ã€‚"},
        {f: "ç”·äººåœ¨é›ªåœ°çœ‹åˆ°è„šå°å°½å¤´æ˜¯é›ªäººï¼Œéšåè‡ªæ€ã€‚", b: "ä»–åœ¨é›ªäººé‡Œè—äº†æ€æ‰å¦»å­çš„å°¸ä½“ã€‚"},
        {f: "çª—å¤–æœ‰é¸Ÿå«ï¼Œç”·äººæ„Ÿåˆ°ææƒ§ã€‚", b: "é‚£æ˜¯åœ°éœ‡çš„å‰å…†ï¼Œä»–æ˜¯ç›²äººå¬å£°éŸ³åˆ¤æ–­ã€‚"},
        {f: "ç”·äººæ¨å¼€çª—å‘¼å¸æ–°é²œç©ºæ°”ï¼Œç„¶åæ­»äº†ã€‚", b: "ä»–åœ¨é£æœºä¸Šã€‚"},
        {f: "å†°å—ä¸ŠåŠï¼šæˆ¿é—´åªæœ‰å°¸ä½“å’Œä¸€æ»©æ°´ã€‚", b: "è¸©åœ¨å†°å—ä¸Šè‡ªæ€ï¼Œå†°èåŒ–äº†ã€‚"}
        // é€»è¾‘å·²æ”¯æŒå¾ªç¯æ˜¾ç¤º
    ];

    // --- æ•°æ®æŒä¹…åŒ– ---
    let tags = JSON.parse(localStorage.getItem('tags_v6')) || [
        {id: 't1', name: 'å·¥ä½œ', color: '#8E9EAB'},
        {id: 't2', name: 'ç”Ÿæ´»', color: '#A3B18A'},
        {id: 't3', name: 'ç´§æ€¥', color: '#E08E8E'}
    ];
    let tasks = JSON.parse(localStorage.getItem('tasks_v6')) || [];
    let pomoCount = parseInt(localStorage.getItem('pomo_v6')) || 0;
    let currentFilter = 'today';
    let selectedTagId = 't1';

    function init() {
        updateClock(); renderTags(); render(); nextSoup();
        document.getElementById('soup-count').innerText = `å·²åŠ è½½: ${soupLibrary.length}+`;
        setInterval(updateClock, 1000);
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('live-time').innerText = now.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('live-date').innerText = now.toLocaleDateString('zh-CN', {weekday:'long', month:'long', day:'numeric'});
    }

    // --- æ ‡ç­¾ç³»ç»Ÿ ---
    function renderTags() {
        const container = document.getElementById('tag-selector');
        container.innerHTML = tags.map(t => `
            <span class="tag-pill ${selectedTagId === t.id ? 'active' : ''}" 
                  style="color: ${t.color}" 
                  onclick="selectedTagId='${t.id}'; renderTags()">
                ${t.name}
                <small onclick="event.stopPropagation(); deleteTag('${t.id}')" style="margin-left:5px; opacity:0.5">Ã—</small>
            </span>
        `).join('');
    }

    function createNewTag() {
        const name = document.getElementById('new-tag-name').value;
        const color = document.getElementById('new-tag-color').value;
        if(!name) return;
        tags.push({ id: 't' + Date.now(), name, color });
        localStorage.setItem('tags_v6', JSON.stringify(tags));
        renderTags();
        document.getElementById('new-tag-name').value = '';
    }

    function deleteTag(id) {
        tags = tags.filter(t => t.id !== id);
        localStorage.setItem('tags_v6', JSON.stringify(tags));
        renderTags();
    }

    // --- ä»»åŠ¡æ ¸å¿ƒé€»è¾‘ ---
    function addTask() {
        const input = document.getElementById('t-input');
        const date = document.getElementById('t-date').value;
        if(!input.value.trim()) return;
        tasks.push({
            id: Date.now(), name: input.value, date: date || "", 
            tagId: selectedTagId, desc: "", done: false
        });
        input.value = "";
        save();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const todayStr = new Date().toISOString().split('T')[0];

        // ç»Ÿè®¡æ›´æ–°
        const todayScope = tasks.filter(t => t.date === todayStr || (t.date < todayStr && !t.done));
        document.getElementById('stat-progress').innerText = (todayScope.length ? Math.round(todayScope.filter(x=>x.done).length/todayScope.length*100) : 0) + "%";
        document.getElementById('stat-pending').innerText = todayScope.filter(x=>!x.done).length;
        document.getElementById('stat-focus').innerText = pomoCount;

        const filtered = tasks.filter(t => {
            if (currentFilter === 'today') return t.date === todayStr || (t.date < todayStr && !t.done);
            if (currentFilter === 'week') {
                if(!t.date) return false;
                const diff = (new Date(t.date) - new Date()) / 86400000;
                return diff >= -1 && diff <= 7;
            }
            if (currentFilter === 'month') return t.date && t.date.startsWith(todayStr.slice(0,7));
            return true;
        });

        filtered.forEach(t => {
            const tag = tags.find(x => x.id === t.tagId) || {name:'æ— ', color:'#CCC'};
            const isOverdue = t.date && t.date < todayStr && !t.done;
            const item = document.createElement('div');
            item.className = 'todo-item';
            item.innerHTML = `
                <div class="todo-main" onclick="this.parentElement.classList.toggle('active')">
                    <input type="checkbox" ${t.done?'checked':''} onclick="event.stopPropagation(); toggleDone(${t.id})">
                    <div style="flex:1; margin-left:12px; border-left:3px solid ${tag.color}; padding-left:10px; ${t.done?'opacity:0.4;text-decoration:line-through':''}">
                        <div style="font-size:0.95rem;">${t.name} ${isOverdue?'<span style="color:red; font-size:0.7rem;">[é€¾æœŸ]</span>':''}</div>
                        <small style="color:${isOverdue?'red':'var(--text-sec)'}">${t.date || 'éšæ—¶'}</small>
                    </div>
                    ${isOverdue ? `<button onclick="event.stopPropagation(); postpone(${t.id})" style="font-size:0.6rem; padding:2px 5px; margin-right:10px;">é¡ºå»¶</button>` : ''}
                </div>
                <div class="todo-details">
                    <div style="font-size:0.75rem; margin-bottom:8px; color:var(--text-sec)">ä»»åŠ¡è¯¦æƒ…ä¸ä¿®æ”¹ï¼š</div>
                    <textarea placeholder="æ·»åŠ å¤‡æ³¨æè¿°..." onblur="updateTask(${t.id}, 'desc', this.value)">${t.desc || ''}</textarea>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                        <div>
                            <small>æ›´æ”¹æ—¶é—´ï¼š</small>
                            <input type="date" value="${t.date}" onchange="updateTask(${t.id}, 'date', this.value)" style="width:100%; font-size:0.8rem;">
                        </div>
                        <div>
                            <small>æ›´æ”¹æ ‡ç­¾ï¼š</small>
                            <select onchange="updateTask(${t.id}, 'tagId', this.value)" style="width:100%; font-size:0.8rem;">
                                ${tags.map(tagOpt => `<option value="${tagOpt.id}" ${tagOpt.id===t.tagId?'selected':''}>${tagOpt.name}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    <button onclick="delTask(${t.id})" style="background:#FEE2E2; color:red; margin-top:10px; width:100%; font-size:0.7rem;">åˆ é™¤æ­¤ä»»åŠ¡</button>
                </div>
            `;
            container.appendChild(item);
        });
        renderCalendar();
    }

    // --- æ—¥å†æ‚¬æµ®è¯¦æƒ… ---
    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let i=1; i<=days; i++) {
            const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t => t.date === dStr);
            const isToday = i === now.getDate();
            grid.innerHTML += `
                <div class="cal-day">
                    <span style="${isToday?'color:var(--morandi-red);font-weight:bold':''}">${i}</span>
                    <div class="cal-pop">${dayTasks.length ? dayTasks.map(t=>'â€¢ '+t.name).join('<br>') : 'æ— å®‰æ’'}</div>
                    ${dayTasks.length ? `<div style="width:3px; height:3px; background:var(--morandi-red); border-radius:50%; margin-top:2px;"></div>` : ''}
                </div>
            `;
        }
    }

    // --- å…¶ä»–è¾…åŠ©é€»è¾‘ ---
    function updateTask(id, key, val) { const t = tasks.find(x => x.id === id); if(t) t[key] = val; save(); }
    function toggleDone(id) { const t = tasks.find(x => x.id === id); t.done = !t.done; save(); }
    function delTask(id) { tasks = tasks.filter(x => x.id !== id); save(); }
    function postpone(id) { const t = tasks.find(x => x.id === id); t.date = new Date().toISOString().split('T')[0]; save(); }
    function save() { localStorage.setItem('tasks_v6', JSON.stringify(tasks)); render(); }
    function setFilter(f, el) { currentFilter = f; document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active')); el.classList.add('active'); render(); }
    function nextSoup() { const s = soupLibrary[Math.floor(Math.random()*soupLibrary.length)]; document.getElementById('soup-f').innerText = s.f; document.getElementById('soup-b').innerText = s.b; }

    // --- ç•ªèŒ„é’Ÿ & å™ªéŸ³é€»è¾‘ (å®Œæ•´ä¿ç•™) ---
    let pTime = 1500, pInt = null;
    function resetPomo() { pTime = document.getElementById('p-min').value * 60; updatePomoDisp(); clearInterval(pInt); pInt = null; document.getElementById('p-start').innerText="å¼€å§‹ä¸“æ³¨"; }
    function togglePomo() {
        if(pInt) { clearInterval(pInt); pInt = null; document.getElementById('p-start').innerText="ç»§ç»­"; }
        else {
            pInt = setInterval(() => { pTime--; updatePomoDisp(); if(pTime<=0){ clearInterval(pInt); pomoCount++; localStorage.setItem('pomo_v6', pomoCount); alert('ä¸“æ³¨å®Œæˆï¼'); resetPomo(); render(); } }, 1000);
            document.getElementById('p-start').innerText="æš‚åœ";
        }
    }
    function updatePomoDisp() {
        const m = Math.floor(pTime/60), s = pTime%60;
        document.getElementById('timer-val').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    function toggleNoise(type) {
        // Web Audio API é€»è¾‘...
        alert(type + " ç™½å™ªéŸ³å·²æ¨¡æ‹Ÿå¼€å¯ (é€»è¾‘ä¿æŒ)");
    }

    init();
</script>
