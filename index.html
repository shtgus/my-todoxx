    <style>

        /* è¾“å…¥åŒº */

        .input-row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }

        /* ä¾§è¾¹å¯¼èˆª */
        .nav-item {

        /* ç•ªèŒ„é’Ÿ */

        .cal-day { height: 36px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cal-pop {

            width: 150px; font-size: 0.7rem; visibility: hidden; opacity: 0; z-index: 100; pointer-events: none;

</head>
<body>

<div class="sync-banner">

</div>

<div class="app-shell">

    <div style="display: flex; flex-direction: column;">

            <div class="stat-card"><div id="stat-progress" class="stat-val">0%</div><div style="font-size:0.7rem; color:#94A3B8;">ä»Šæ—¥è¿›åº¦</div></div>
            <div class="stat-card"><div id="stat-pending" class="stat-val">0</div><div style="font-size:0.7rem; color:#94A3B8;">å¾…åŠä»»åŠ¡</div></div>

                <input type="text" id="t-input" placeholder="è¾“å…¥ä»»åŠ¡åç§°ï¼ŒæŒ‰å›è½¦åˆ›å»º..." onkeydown="if(event.keyCode==13) addTask()">
                <input type="date" id="t-date" style="border:none; color:var(--text-sec); font-size:0.8rem;">

    <div style="display: flex; flex-direction: column; gap: 24px;">
        <div class="panel pomo-timer">
            <div id="timer-val" style="font-size: 3.5rem; font-weight: 200; color: var(--morandi-red);">25:00</div>
            <div class="pomo-setting">æ—¶é•¿: <input type="number" id="p-min" value="25" onchange="resetPomo()"> åˆ†é’Ÿ</div>
            <div style="display: flex; gap: 10px; margin-top: 20px;"><button id="p-start" onclick="togglePomo()" style="flex:1">å¼€å§‹ä¸“æ³¨</button><button onclick="resetPomo()" class="btn-ghost">é‡ç½®</button></div>
        </div>

        <div class="panel scroll" style="flex: 1; padding: 20px;">
            <div style="font-weight: bold; color: var(--morandi-red); margin-bottom: 10px;">ğŸ¢ æµ·é¾Ÿæ±¤</div>
            <div id="soup-f" style="font-size: 0.85rem; line-height: 1.6;"></div>
            <details style="margin-top: 10px; background: #F8FAFC; padding: 10px; border-radius: 10px;">
                <summary style="font-size:0.8rem; cursor:pointer;">æŸ¥çœ‹çœŸç›¸</summary>
                <div id="soup-b" style="color: #B07070; font-size: 0.8rem; padding-top: 5px;"></div>
            </details>
            <button onclick="nextSoup()" style="margin-top: 15px; width: 100%; font-size: 0.8rem; background: var(--morandi-red-light); color: var(--morandi-red);">æ¢ä¸€ç¢—</button>
        </div>
    </div>
</div>

<script>
    // --- 1. é…ç½®åŒº ---
    const SB_URL = 'https://jmkbmedqxcjefmnygyby.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impta2JtZWRxeGNqZWZtbnlneWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjEyMTgsImV4cCI6MjA4NTYzNzIxOH0.x2BbeuxwPe8MEop7hzvZo0fZ9LRmNm3Jj5JgAA0MzXQ'; // è¯·åœ¨æ­¤å¡«å…¥ä½ çš„ anon/public key
    let supabase = null;

    // --- 2. æ•°æ®çŠ¶æ€ ---
    let tags = JSON.parse(localStorage.getItem('tags_v8')) || [
        {id: 't1', name: 'å·¥ä½œ', color: '#8E9EAB'},
        {id: 't2', name: 'ç”Ÿæ´»', color: '#A3B18A'}
    ];
    let tasks = JSON.parse(localStorage.getItem('tasks_v8')) || [];
    let pomoCount = parseInt(localStorage.getItem('pomo_v8')) || 0;
    let currentFilter = 'today';
    let selectedTagId = 't1';

    // --- 3. äº‘åŒæ­¥é€»è¾‘ ---
    async function initSupabase() {
        const code = document.getElementById('sync-code').value;
        if (!code) return;
        supabase = supabasejs.createClient(SB_URL, SB_KEY);
        document.getElementById('sync-status').innerText = 'æ­£åœ¨äº‘ç«¯åŒæ­¥...';
        
        try {
            const { data, error } = await supabase.from('focus_data').select('*').eq('sync_code', code).single();
            if (data) {
                tasks = data.tasks || [];
                tags = data.tags || tags;
                pomoCount = data.pomo || 0;
                saveLocally(); render(); renderTags();
                document.getElementById('sync-status').innerText = 'äº‘ç«¯åŒæ­¥å¼€å¯';
            } else {
                document.getElementById('sync-status').innerText = 'æ–°å£ä»¤å°±ç»ª';
                saveCloud(); // åˆå§‹ä¸Šä¼ 
            }
        } catch(e) { console.error(e); }
    }

    async function saveCloud() {
        const code = document.getElementById('sync-code').value;
        if (!supabase || !code) return;
        await supabase.from('focus_data').upsert({
            sync_code: code, tasks, tags, pomo: pomoCount
        }, { onConflict: 'sync_code' });
        document.getElementById('cloud-info').innerText = 'äº‘ç«¯å·²æ›´æ–° ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function saveLocally() {
        localStorage.setItem('tags_v8', JSON.stringify(tags));
        localStorage.setItem('tasks_v8', JSON.stringify(tasks));
        localStorage.setItem('pomo_v8', pomoCount);
    }

    function save() { saveLocally(); saveCloud(); render(); }

    // --- 4. ä¸šåŠ¡åŠŸèƒ½ ---
    function updateClock() {
        const now = new Date();
        document.getElementById('live-time').innerText = now.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('live-date').innerText = now.toLocaleDateString('zh-CN', {weekday:'long', month:'long', day:'numeric'});
    }

    function renderTags() {
        const container = document.getElementById('tag-selector');
        container.innerHTML = tags.map(t => `
            <span class="tag-pill ${selectedTagId === t.id ? 'active' : ''}" 
                  style="color: ${t.color}" onclick="selectedTagId='${t.id}'; renderTags()">
                ${t.name} <small onclick="event.stopPropagation(); deleteTag('${t.id}')" style="opacity:0.5">Ã—</small>
            </span>`).join('');
    }

    function createNewTag() {
        const name = document.getElementById('new-tag-name').value;
        const color = document.getElementById('new-tag-color').value;
        if(!name) return;
        tags.push({ id: 't' + Date.now(), name, color });
        document.getElementById('new-tag-name').value = '';
        save(); renderTags();
    }

    function deleteTag(id) { tags = tags.filter(t => t.id !== id); save(); renderTags(); }

    function addTask() {
        const input = document.getElementById('t-input');
        const date = document.getElementById('t-date').value;
        if(!input.value.trim()) return;
        tasks.push({ id: Date.now(), name: input.value, date: date || "", tagId: selectedTagId, desc: "", done: false });
        input.value = ""; save();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const todayStr = new Date().toISOString().split('T')[0];

        // ç»Ÿè®¡æ›´æ–°
        const todayTasks = tasks.filter(t => t.date === todayStr || (t.date < todayStr && !t.done));
        document.getElementById('stat-progress').innerText = (todayTasks.length ? Math.round(todayTasks.filter(x=>x.done).length/todayTasks.length*100) : 0) + "%";
        document.getElementById('stat-pending').innerText = todayTasks.filter(x=>!x.done).length;
        document.getElementById('stat-focus').innerText = pomoCount;

        const filtered = tasks.filter(t => {
            if (currentFilter === 'today') return t.date === todayStr || (t.date < todayStr && !t.done);
            if (currentFilter === 'week') return t.date && (Math.abs(new Date(t.date) - new Date()) / 86400000 <= 7);
            if (currentFilter === 'month') return t.date && t.date.startsWith(todayStr.slice(0,7));
            return true;
        });

        filtered.forEach(t => {
            const tag = tags.find(x => x.id === t.tagId) || {name:'æ— ', color:'#CCC'};
            const isOverdue = t.date && t.date < todayStr && !t.done;
            const item = document.createElement('div');
            item.className = 'todo-item';
            item.innerHTML = `
                <div class="todo-main" onclick="this.parentElement.classList.toggle('active')">
                    <input type="checkbox" ${t.done?'checked':''} onclick="event.stopPropagation(); toggleDone(${t.id})">
                    <div style="flex:1; margin-left:12px; border-left:3px solid ${tag.color}; padding-left:10px; ${t.done?'opacity:0.4;text-decoration:line-through':''}">
                        <div>${t.name} ${isOverdue?'<span style="color:red; font-size:0.7rem;">!</span>':''}</div>
                        <small style="color:${isOverdue?'red':'var(--text-sec)'}">${t.date || 'éšæ—¶'}</small>
                    </div>
                </div>
                <div class="todo-details">
                    <textarea placeholder="æè¿°..." onblur="updateTask(${t.id}, 'desc', this.value)">${t.desc||''}</textarea>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <input type="date" value="${t.date}" onchange="updateTask(${t.id}, 'date', this.value)" style="flex:1">
                        <select onchange="updateTask(${t.id}, 'tagId', this.value)" style="flex:1">
                            ${tags.map(tagOpt => `<option value="${tagOpt.id}" ${tagOpt.id===t.tagId?'selected':''}>${tagOpt.name}</option>`).join('')}
                        </select>
                        <button onclick="delTask(${t.id})" style="background:#FEE2E2; color:red;">åˆ é™¤</button>
                    </div>
                </div>`;
            container.appendChild(item);
        });
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
        const now = new Date();
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let i=1; i<=days; i++) {
            const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t => t.date === dStr);
            grid.innerHTML += `
                <div class="cal-day">
                    <span style="${i===now.getDate()?'color:var(--morandi-red);font-weight:bold':''}">${i}</span>
                    <div class="cal-pop">${dayTasks.length ? dayTasks.map(t=>'â€¢ '+t.name).join('<br>') : 'æ— äº‹é¡¹'}</div>
                    ${dayTasks.length ? `<div style="width:3px; height:3px; background:var(--morandi-red); border-radius:50%; margin-top:2px;"></div>` : ''}
                </div>`;
        }
    }

    // --- 5. ç•ªèŒ„é’Ÿ & æµ·é¾Ÿæ±¤ ---
    let pTime = 1500, pInt = null;
    function resetPomo() { pTime = document.getElementById('p-min').value * 60; updatePomoDisp(); clearInterval(pInt); pInt = null; document.getElementById('p-start').innerText="å¼€å§‹ä¸“æ³¨"; }
    function togglePomo() {
        if(pInt) { clearInterval(pInt); pInt = null; document.getElementById('p-start').innerText="ç»§ç»­"; }
        else {
            pInt = setInterval(() => { pTime--; updatePomoDisp(); if(pTime<=0){ clearInterval(pInt); pomoCount++; save(); alert('ä¸“æ³¨å®Œæˆï¼'); resetPomo(); } }, 1000);
            document.getElementById('p-start').innerText="æš‚åœ";
        }
    }
    function updatePomoDisp() {
        const m = Math.floor(pTime/60), s = pTime%60;
        document.getElementById('timer-val').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    const soupLibrary = [{f:"åŠæ ¹ç«æŸ´ï¼šæ²™æ¼ é‡Œçš„æ­»è€…ã€‚", b:"çƒ­æ°”çƒå¤±é‡æŠ½ç­¾ã€‚"}, {f:"æµ·é¾Ÿæ±¤ï¼šå–å®Œåè‡ªæ€ã€‚", b:"æ„è¯†åˆ°æ›¾ç»åƒçš„ä¸æ˜¯æµ·é¾Ÿæ±¤ã€‚"}];
    function nextSoup() { const s = soupLibrary[Math.floor(Math.random()*soupLibrary.length)]; document.getElementById('soup-f').innerText = s.f; document.getElementById('soup-b').innerText = s.b; }

    // å·¥å…·å‡½æ•°
    function toggleDone(id) { const t = tasks.find(x=>x.id===id); t.done = !t.done; save(); }
    function delTask(id) { tasks = tasks.filter(x=>x.id!==id); save(); }
    function updateTask(id, k, v) { const t = tasks.find(x=>x.id===id); if(t) t[k]=v; save(); }
    function setFilter(f, el) { currentFilter = f; document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active')); el.classList.add('active'); render(); }

    // åˆå§‹åŒ–
    updateClock(); setInterval(updateClock, 1000);
    render(); renderTags(); nextSoup();
</script>
</body>
