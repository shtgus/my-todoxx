<script>
    const SB_URL = 'https://jmkbmedqxcjefmnygyby.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impta2JtZWRxeGNqZWZtbnlneWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNjEyMTgsImV4cCI6MjA4NTYzNzIxOH0.x2BbeuxwPe8MEop7hzvZo0fZ9LRmNm3Jj5JgAA0MzXQ'; 
    let supabaseClient = null;

    const bookLibrary = [
        {title: "æ·±åº¦å·¥ä½œ", author: "å¡å°”Â·çº½æ³¢ç‰¹", desc: "æ·±åº¦ä¸“æ³¨æ˜¯ç¢ç‰‡åŒ–æ—¶ä»£å”¯ä¸€çš„ç«äº‰ä¼˜åŠ¿ã€‚"},
        {title: "çº³ç“¦å°”å®å…¸", author: "çº³ç“¦å°”", desc: "æŠŠè‡ªå·±äº§å“åŒ–ã€‚"}
    ];

    let tags = JSON.parse(localStorage.getItem('tags_v88')) || [{id:'t1', name:'å·¥ä½œ', color:'#8E9EAB'}];
    let tasks = JSON.parse(localStorage.getItem('tasks_v88')) || [];
    let myNotes = JSON.parse(localStorage.getItem('my_notes_v88')) || [];
    let pomoCount = parseInt(localStorage.getItem('pomo_v88')) || 0;
    let currentFilter = 'today';
    let selectedTagId = 't1';

    window.onload = function() {
        updateClock(); setInterval(updateClock, 1000);
        renderTags(); render(); renderArchive(); nextBook();
    };

    // --- åŒæ­¥é€»è¾‘ ---
    async function initSupabase() {
        const code = document.getElementById('sync-code').value;
        if (!code || typeof supabase === 'undefined') return;
        try {
            supabaseClient = supabase.createClient(SB_URL, SB_KEY);
            const { data } = await supabaseClient.from('focus_data').select('*').eq('sync_code', code).single();
            if (data) {
                tasks = data.tasks || []; myNotes = data.notes || []; pomoCount = data.pomo || 0;
                saveLocally(); render(); renderArchive();
                document.getElementById('sync-status').innerText = 'äº‘ç«¯è¿æ¥æˆåŠŸ';
            } else { saveCloud(); }
        } catch(e) { console.error(e); }
    }

    async function saveCloud() {
        const code = document.getElementById('sync-code').value;
        if (!supabaseClient || !code) return;
        await supabaseClient.from('focus_data').upsert({ sync_code: code, tasks, tags, pomo: pomoCount, notes: myNotes });
    }

    function saveLocally() {
        localStorage.setItem('tasks_v88', JSON.stringify(tasks));
        localStorage.setItem('my_notes_v88', JSON.stringify(myNotes));
        localStorage.setItem('pomo_v88', pomoCount);
    }

    function save() { saveLocally(); saveCloud(); render(); renderArchive(); }

    // --- çµæ„Ÿå­˜æ¡£æ¸²æŸ“ ---
    function renderArchive() {
        const list = document.getElementById('archive-list');
        list.innerHTML = myNotes.slice().reverse().map(n => `
            <div class="archive-item">
                ${n.desc.substring(0, 100)}${n.desc.length > 100 ? '...' : ''}
            </div>
        `).join('') || '<div style="text-align:center; font-size:0.7rem; color:#999; margin-top:20px;">æš‚æ— å­˜ä¸‹æ¥çš„çµæ„Ÿ</div>';
    }

    // --- ä¸šåŠ¡é€»è¾‘ ---
    function updateClock() {
        const now = new Date();
        document.getElementById('live-time').innerText = now.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('live-date').innerText = now.toLocaleDateString('zh-CN', {weekday:'long', month:'long', day:'numeric'});
    }

    function renderTags() {
        document.getElementById('tag-selector').innerHTML = tags.map(t => `<span class="tag-pill ${selectedTagId===t.id?'active':''}" style="color:${t.color}" onclick="selectedTagId='${t.id}'; renderTags()">${t.name}</span>`).join('');
    }

    function addTask() {
        const input = document.getElementById('t-input');
        if(!input.value.trim()) return;
        tasks.push({ id: Date.now(), name: input.value, date: document.getElementById('t-date').value || "", tagId: selectedTagId, done: false });
        input.value = ""; save();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const todayStr = new Date().toISOString().split('T')[0];
        
        const filtered = tasks.filter(t => {
            if (currentFilter === 'today') return t.date === todayStr || (t.date < todayStr && !t.done);
            return true;
        });

        filtered.forEach(t => {
            const item = document.createElement('div');
            item.className = 'todo-item';
            item.innerHTML = `<div class="todo-main"><input type="checkbox" ${t.done?'checked':''}> <div style="margin-left:12px;">${t.name}</div></div>`;
            container.appendChild(item);
        });
        
        document.getElementById('stat-pending').innerText = tasks.filter(x=>!x.done).length;
        document.getElementById('stat-focus').innerText = pomoCount;
    }

    // --- ç¬”è®°äº¤äº’ ---
    function toggleNoteEditor() {
        const disp = document.getElementById('note-display'), edit = document.getElementById('note-editor');
        edit.style.display = (edit.style.display === 'block') ? 'none' : 'block';
        disp.style.display = (edit.style.display === 'block') ? 'none' : 'block';
    }

    function saveNote() {
        const c = document.getElementById('n-content').value;
        if(!c) return;
        myNotes.push({ title: "æˆ‘çš„æ‘˜å½•", desc: c, author: "Me", isPrivate: true });
        document.getElementById('n-content').value = '';
        toggleNoteEditor();
        save();
        nextBook();
    }

    function nextBook() {
        const pool = (myNotes.length > 0 && Math.random() < 0.6) ? myNotes : bookLibrary;
        const b = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById('book-title').innerText = b.title || "çµæ„Ÿæ‘˜å½•";
        document.getElementById('book-author').innerText = b.author || "ä½šå";
        document.getElementById('book-desc').innerText = b.desc;
    }

    function setFilter(f, el) { currentFilter=f; document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active')); el.classList.add('active'); render(); }
    
    // --- ç•ªèŒ„é’ŸåŸºç¡€é€»è¾‘ ---
    let pTime=1500, pInt=null;
    function resetPomo() { pTime=document.getElementById('p-min').value*60; updatePomoDisp(); clearInterval(pInt); pInt=null; }
    function togglePomo() {
        if(pInt) { clearInterval(pInt); pInt=null; }
        else { pInt=setInterval(()=>{ pTime--; updatePomoDisp(); if(pTime<=0){pomoCount++; save(); resetPomo();}},1000); }
    }
    function updatePomoDisp() { const m=Math.floor(pTime/60), s=pTime%60; document.getElementById('timer-val').innerText=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }
</script>
